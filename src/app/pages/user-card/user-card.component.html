  <mat-card routerLink="info/{{user.id}}">
    <mat-card-header>
      <div mat-card-avatar class="avatar"></div>
      <mat-card-title> {{ user.name }} </mat-card-title>
      <mat-card-subtitle>{{ user.username }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Website: {{ user.website }}</p>
    </mat-card-content>
  </mat-card>
